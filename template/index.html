<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Webpush Golang</title>
</head>
<body>

<h1>Web Push Notification Service</h1>

<!-- Button to trigger subscription -->
<button id="subscribeButton">Subscribe to Notifications</button>
<button id="unsubscribeButton">Unsubscribe</button>

<script>
    // Check if the browser supports Service Workers and Push Notifications
    if ('serviceWorker' in navigator && 'PushManager' in window) {
        window.addEventListener('load', () => {
            // Register the Service Worker
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);

                    const unsubscribeButton = document.getElementById('unsubscribeButton');
                    unsubscribeButton.addEventListener('click', () => {
                        unsubscribeUserFromPush(registration);
                    });

                    // Check if the user is already subscribed
                    return registration.pushManager.getSubscription()
                        .then(subscription => {
                            if (subscription) {
                                console.log('User is already subscribed to push notifications.');
                            } else {
                                console.log('User is not subscribed, waiting for interaction.');
                            }
                        });
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        });

        // Handle the subscribe button click
        const subscribeButton = document.getElementById('subscribeButton');
        subscribeButton.addEventListener('click', () => {
            // Register for push notifications when the button is clicked
            navigator.serviceWorker.getRegistration()
                .then(registration => {
                    if (registration) {
                        subscribeUserToPush(registration);
                    } else {
                        console.error('Service Worker registration not found.');
                    }
                });
        });
    }

    // Function to handle the push subscription
    function subscribeUserToPush(registration) {
        // Request permission to show push notifications
        Notification.requestPermission().then(permission => {
            if (permission === 'granted') {
                // Create a push subscription
                const key = '{{ . }}';
                const convertedVapidKey = urlBase64ToUint8Array(key);
                console.log('VAPID Key:', convertedVapidKey, key);
                registration.pushManager.subscribe({
                    userVisibleOnly: true, // Required for push notifications
                    applicationServerKey: convertedVapidKey
                })
                    .then(subscription => {
                        console.log('User subscribed to push notifications:');
                        console.log(JSON.stringify(subscription));
                        // Send the subscription to the server
                        sendSubscriptionToServer(subscription);
                    })
                    .catch(err => {
                        console.error('Failed to subscribe user:', err);
                    });
            }
        });
    }

    // Function to send the subscription to the server
    function sendSubscriptionToServer(subscription) {
        fetch('/api/subscribe', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(subscription)
        });
    }

    // Convert the VAPID public key to Uint8Array
    function urlBase64ToUint8Array(base64String) {
        const padding = '='.repeat((4 - base64String.length % 4) % 4);
        const base64 = (base64String + padding)
            .replace(/\-/g, '+')
            .replace(/_/g, '/');

        const rawData = atob(base64);
        const outputArray = new Uint8Array(rawData.length);

        for (let i = 0; i < rawData.length; i++) {
            outputArray[i] = rawData.charCodeAt(i);
        }

        return outputArray;
    }

    function unsubscribeUserFromPush(registration) {
        registration.pushManager.getSubscription()
            .then(subscription => {
                if (subscription) {
                    // Unsubscribe the user from push notifications
                    subscription.unsubscribe()
                        .then(() => {
                            console.log('User unsubscribed from push notifications');
                            // Optionally, send the unsubscribe request to the server
                            //removeSubscriptionFromServer(subscription);
                        })
                        .catch(err => {
                            console.error('Failed to unsubscribe user:', err);
                        });
                } else {
                    console.log('No subscription found.');
                }
            })
            .catch(err => {
                console.error('Error fetching subscription:', err);
            });
    }

</script>

</body>
</html>
